<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .conteiner {
            aspect-ratio: 1 / 1 ;
            height: 300px;
            background: green;
            display: grid;
            grid-template-columns: 60% 40%;
            grid-template-rows: 1fr 1fr;
        }

        span {
            width: 100%;
            height: 100%;
        }

        .conteiner > span:nth-child(1) {
            grid-row: 1 / 3;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <span style="background: yellow;"></span>
        <span style="background: white;"></span>
    </div>
</body>
</html>
